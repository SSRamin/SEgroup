<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Helmet Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <style>
      /* Header styling */
      .header-bar {
        background-color: #E7ECEF;
        padding: 10px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
      }

      .navbar-toggler-icon {
      filter: invert(48%) sepia(25%) saturate(745%) hue-rotate(174deg) brightness(88%) contrast(87%);
  }

      /* Sidebar styling */
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 60px;
        left: 0;
        background-color: #E7ECEF;
        padding: 20px 10px;
        overflow-y: auto;
        transition: transform 0.3s ease;
        transform: translateX(-100%);
        z-index: 1050;
      }

      .sidebar .nav-link.active, .sidebar .nav-link:hover {
        background-color: #6096BA;
        color: white;
         border-radius: 5px;
      }

      /* Main content styling */
      .main-content {
        margin-top: 80px;
        padding: 20px;
        width: 100%;
      }

      /* Show sidebar */
      .sidebar.show {
        transform: translateX(0);
      }
    </style>
  </head>

  <body>
    <!-- Header Bar with Hamburger Button and Elytra Tech -->
    <div class="header-bar">
      <button class="btn btn-outline-primary" id="toggleSidebar">â˜°</button>
      <span class="navbar-brand ms-2">
        <img src="{% static '/headline-logo.png' %}" alt="headline" height="30px" width="33px">
        Elytra Technology
      </span>
    </div>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
      <h4 style="color: rgba(96, 150, 186, 255);">Navigation</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link {% if current_tab == 'dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="collapse" href="#inventoryMenu">Inventory</a>
          <div class="collapse" id="inventoryMenu">
            <ul class="nav flex-column ps-3">
              <li><a class="nav-link" href="/products">Products</a></li>
              <li><a class="nav-link" href="/sm">Stock Management</a></li>
            </ul>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/transactions">Transactions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/revenue">Revenue</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/accounts">Accounts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login" style="color: #8B8C89;">Logout</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      {% block main_contents %}
      {% endblock %}
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("toggleSidebar").addEventListener("click", function() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("show");
      });
    </script>
  </body>
</html>
